<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./public/assets/js/main.js" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/assets/css/style.css">
    <title>To do list Accueil</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><i class="fa-solid fa-arrow-left"></i></li>
                <li><a href="home">To-do-list</a></li>
                <li></li>
            </ul>
        </nav>
    </header>
    <nav id="navTab">
        <ul>
            <li id="tabPending" class="tabActive"><span>En cours</span><i class="fa-solid fa-spinner"></i></li>
            <li id="tabCompleted" class=""><span>Terminées</span><i class="fa-solid fa-check"></i></li>
        </ul>
    </nav>
    <main>
        <section id="pending" class="sectionActive">
            <ul id="lists">
                <li id="list_default">
                    <article class="low">
                        <div>
                            <a href="./public/assets/pages/task.html">
                                <p class="nameList">Courses</p>
                            </a>
                            <i class="fa-regular fa-heart disable"></i>
                            <i class="fa-solid fa-pencil disable"></i>
                            <i class="fa-regular fa-trash-can disable"></i>
                        </div>
                        <div class="progressBar-wrapper">
                            <div class="progressBar"></div>
                        </div>
                    </article>
                </li>
            </ul>
        </section>
        <section id="completed" class=""></section>
    </main>
    <div id="btnAdd">
        <button type="button" id="btnAddList"><span>Ajouter une liste</span><i class="fa-solid fa-plus"></i></button>
    </div>
    <div id="modalAddList">
        <div id="modalContent">
            <div><i class="fa-solid fa-xmark"></i></div>
            <div>
                <label for="inputNameList">
                    <input id="inputNameList" name="inputNameList" type="text" placeholder="nom de la liste">
                </label>
            </div>
            <fieldset>
                <legend>Selectionner priorité : </legend>
                <p><input type="radio" id="high" name="priority" value="high" checked><label class="high" for=""> Haute</label></p>
                <p><input type="radio" id="medium" name="priority" value="medium"><label class="medium" for=""> Medium</label></p>
                <p><input type="radio" id="low" name="priority" value="low"><label class="low" for=""> Basse</label></p>
            </fieldset>
        </div>
    </div>
</body>

</html>
